name: Java CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and run tests
        run: mvn -B verify

      - name: Upload test reports (Surefire)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: surefire-reports-${{ matrix.os }}
          path: target/surefire-reports/**/*.xml

      - name: Upload JAR artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: build-jar
          path: target/*.jar
          retention-days: 7

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && needs.build-and-test.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: build-jar
          path: ./deploy

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to remote server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/finance-app
            cp $GITHUB_WORKSPACE/deploy/*.jar ./app.jar
            pkill -f 'java.*app.jar' || true
            nohup java -jar app.jar &>/dev/null &