name: Java CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and run tests
        run: mvn -B verify

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-jar
          path: target/*.jar
          retention-days: 7

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: build-jar
          path: ./deploy

      - name: Deploy to remote server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}        # IP твоей виртуалки
          username: ${{ secrets.SSH_USER }}    # например, sergey
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # приватный ключ
          port: 22                             # стандартный SSH
          script: |
            mkdir -p /var/www/finance-app
            cp ./deploy/*.jar /var/www/finance-app/app.jar
            pkill -f 'java.*app.jar' || true
            nohup java -jar /var/www/finance-app/app.jar > /var/www/finance-app/app.log 2>&1 &
