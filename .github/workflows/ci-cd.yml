name: Java CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Сборка и тестирование
  build-and-test:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and run tests
        run: mvn -B verify

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/**/*.xml

  # Деплой приложения
  deploy:
    needs: build-and-test
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build JAR artifact
        run: mvn -B package

      - name: Deploy app to VM
        run: |
          mkdir -p /home/sergey/finance-app
          cp target/*.jar /home/sergey/finance-app/app.jar
          pkill -f 'java.*app.jar' || true
          nohup java -jar /home/sergey/finance-app/app.jar > /home/sergey/finance-app/app.log 2>&1 &
